{% extends "layout.html" %}

{% block content %}

<br />

<form method="post">
	{{ form.hidden_tag() }}
	<input type="text" name="postbody" placeholder="Ask away..." />
	{{ form.submit() }}
</form>

{% if returned_posts %}
	{% for post in returned_posts %}
		<p>{{post.body}}</p>
		
	{% endfor %}
{% else %}
	<p>No posts yet...</p>
{% endif %}

{% endblock %}
